<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampu Traffic</title>
    <link rel="stylesheet" href="css/red-lamp.css">
</head>
<body>
    <div class="container">
        <h1>Lampu Traffic</h1>
        
        <div class="traffic-light">
            <div class="light red active"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>

        <div class="info">
            <h2>Status Lalu Lintas</h2>
            <div class="status red-status" id="status">BERHENTI (Stop)</div>
            <div class="timer">
                Waktu: <strong id="timer">40</strong> detik
            </div>
        </div>
    </div>

    <script src="LM.js"></script>
</body>
</html>
